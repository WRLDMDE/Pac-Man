<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">   
    <title>Pac-Man++</title>
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/pacman-png/pacman-png-18.png" type="image/icon type">
</head>

<body>
    <canvas id="canvas" width="700" height="500" ></canvas>
    
    <div>
        <img id="animation" src="../animations.gif" width="140" height="20" hidden>
        <img id="ghosts" src="../ghost.png" >
    </div>
    
    <div id = "gameOverScreen" style = "display: none;">
        <div id = "losingtitle">
            <h2> Game Over</h2>
            <div id = "scoredisplay"> 
                <h3>Score</h3>
            </div>
            
        </div>
        <div id ="deadPacMan image">
            <img id = "gif" src = "https://i.gifer.com/origin/50/5016760dd9f147e7a445529ed8ff40de_w200.gif" alt = "death">
        </div>
        <div>
            <button id = "replayButton" onclick = "window.location.reload();">Replay</button>
            <button id = "menuButton" onclick = "window.location.href = '../index.html';"> Menu </button>
        </div>
    </div> 


    <div id = "winScreen" style = "display: none;">
        <div id = "wintitle">
            <h2> You Win!</h2>
            <div id = "scoredisplay"> 
                <h4>Score 2140 </h3>
            </div>
        </div>
        <div>
             <!-- <img id = "happyPacManimg" src = "https://media.tenor.com/4a-eNRgYpRwAAAAd/pacman-pacman-dance.gif" alt = "winninggif">  -->
            <!-- <img id ="happyPacManimg" src="https://pacman99challenge.com/img/pacman_02.5367ee21.png" alt="winninggif"> -->
            <img id = "happyPacManimg" src = "https://usagif.com/wp-content/uploads/2022/fzk5d/60-pacman-spinning-dance.gif" alt = "winninggif"> 
        </div>
        <div id ="buttons">
            <button id = "winreplayButton" onclick = "window.location.reload();">Replay</button>
            <button id = "winmenuButton" onclick = "window.location.href = '../index.html';"> Menu </button>
        </div>
    </div>
    <div id = "leftJoy">
        <img src="./../Love-Level/experiment/middlestick.png" >
        
    </div>
    <div id = "wasd">
        <img src = "../arrow_blue.png" class = "resize">
    </div>
    <div id = "arrow">
        <img src = "../wasd_blue.png" class = "resize">
    </div>
    <script src="./ghost.js"></script>
    <script src="./pacman.js"></script>
    <script src="./game.js"></script>
</body>

</html>
